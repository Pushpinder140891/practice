name: Deploy to EC2

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        aws-region: ap-south-1

  #   - name: Add EC2 host to known hosts
  #    run: ssh-keyscan -H ec2-user@ec2-3-111-41-198.ap-south-1.compute.amazonaws.com>> /home/ec2-user/.ssh/known_hosts

    - name: Deploy to EC2
      id: setup-key
      env:
        DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$secrets.SSH_PRIVATE_KEY" >> ~/.ssh/id_rsa.pem
        chmod 400 ~/.ssh/id_rsa.pem
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa.pem ec2-user@ec2-3-111-41-198.ap-south-1.compute.amazonaws.com "cd /home/ec2-user/git_action/practice && git pull origin main"


