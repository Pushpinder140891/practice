name: Deploy to EC2

on:
  push:
    branches:
      - main
env:
        BUCKET_NAME: "openid-s3"
        FOLDER_NAME: "All_files"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
    - name: Copy entire project to S3
      env:
        BUCKET_NAME: "openid-s3"
      run: |
          aws s3 sync ${{ env.FOLDER_NAME }} s3://${{ env.BUCKET_NAME }}/practice --delete
    
    - name: Deploy to EC2
      run: |
          INSTANCE_ID="i-028ae89c76a8fe103"
          aws s3 cp s3://${{ env.BUCKET_NAME }}/practice/ /home/ec2-user/git_action/practice


